
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Store Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
  </head>
  <body background="../static/images/bg2.jpg">

    <br>
    <div class="container-fluid">
      <div class="row" >
          <div class="col-md-8 mx-auto my-auto bg-light m-5 p-5" style="border-radius:20px">


        <br>
        <div class="jumbotron">
          <h1 class="text-center" style="text-shadow:6px 6px 30px black;radius:40px">This is simple signup page</h1>
        </div>
          <form class="myform" method="post", action="">
              <div class="form-group">
                <label for="text">Name:</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
              <input type="email" class="form-control" name="email" required>
                </div>
              <div class="form-group">
                  <label for="text"> Password:</label>
                  <input type="password" class="form-control" name="pwd" required>
              </div>
              <div class="form-group">
                  <label for="text"> Mobile number:</label>
                  <input type="text" class="form-control" name="mobile" required>
              </div>
              <button type="submit" style="margin-left:39%; margin-top:15px;margin-bottom:16px;border-radius:15px"class="btn btn-success">Submit</button>

          </form>
        </div>
      </div>
    </div>

  </body>
</html>
